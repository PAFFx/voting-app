<div class="vote-option-container">
    <span class="option-name"> {{ optionName }} </span>
    <div class="form-check form-switch isActive">
        <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            [checked]="isActive"
        />
    </div>
</div>
