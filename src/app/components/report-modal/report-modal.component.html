<div class="screen">
    <div class="center">
        <div class="modal">
            <div style="display: flex; justify-content: space-between">
                <span style="display: inline; font-weight: bold"
                    >Vote Report</span
                >
                <button type="button" (click)="closeReportModal()">X</button>
            </div>

            <div style="display: flex; justify-content: space-between">
                <span style="display: inline; margin-top: 20px"
                    >Vote Topic1</span
                >
                <button type="button" (click)="openDetailModal()">
                    Description
                </button>
            </div>
            <span style="display: inline; margin-top: 5px"
                ># Voter {{ getTotalVoter() }}</span
            >

            <ul class="ul-nobullets">
                <li *ngFor="let option of options; let idx = index" A>
                    <report-list-item [option]="option" />
                </li>
            </ul>
        </div>
    </div>
</div>
